<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User Account</title>
</head>
<body>

<h1>Edit User Account</h1>
<h3><a href="/user">Go to UserAccounts</a></h3>
<hr/>

<form th:method="PATCH" th:action="@{/user/{id}(id=${userAccount.getId()})}" th:object="${userAccount}">

    <label for ="userName"> User Name </label>
    <input type="text" th:field="*{userName}" id="userName">
    <div style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name error</div>
    <br/>
    <br/>
    <label for="password"> Password </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</div>
    <br/>
    <br/>
    <label for="firstName"> First name </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
    <br/>
    <br/>
    <label for="lastName"> Last name </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</div>
    <br/>
    <br/>
    <input type="submit" value="Update">

</form>


</body>
</html>
